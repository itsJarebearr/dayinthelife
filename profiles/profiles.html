<script>
  $(document).ready(function () {
    const modal = $('#videoModal');
    const videoContainer = $('#modalVideoContainer');

    const videoMap = {
      '#ashVideo': 'https://www.youtube.com/embed/fzgpBcEKynA',
      '#giannaVideo': 'https://www.youtube.com/embed/fzgpBcEKynA',
      '#joyVideo': 'https://www.youtube.com/embed/KZ2_SJEy23E?si=Ue3usw488IJcwKW7'
    };

    $('button.revealVideoBtn').on('click', function () {
      const target = $(this).data('target');
      const url = videoMap[target];

      videoContainer.html(`<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`);
      modal.css('display', 'flex');
    });

    $('.closeBtn').on('click', function () {
      modal.hide();
      videoContainer.html(''); // Stop the video
    });

    // Close when clicking outside modal-content
    $(window).on('click', function (e) {
      if ($(e.target).is('#videoModal')) {
        modal.hide();
        videoContainer.html('');
      }
    });
  });
</script>
